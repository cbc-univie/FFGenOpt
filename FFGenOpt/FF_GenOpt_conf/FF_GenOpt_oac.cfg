MDEXEC                      charmm                                          #charmm executable
MDINP                       Molecules/oac/oac.inp                           #MD input file
MDOUT                       /dev/shm/opt.log                                #MD run output
QMOUT                       Molecules/oac/oac.log                           #QM reference
